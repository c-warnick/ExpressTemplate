<h3>Cope Group</h3>
        <form id="cope-group-controls">
            <div class="form-group">
                <label for="cope-group-header">Header</label>
                <select name="cope-group-header" class="form-control">
                    <option value="">None</option>
                    <option value="text">Text</option>
                    <option value="icon">Icon</option>
                </select>  
            </div>
            <div class="form-group" style="display:none;">
                <label for="cope-group-header-text">Header Text</label>
                <input class="form-control" type="text" name="cope-group-header-text" placeholder="header text" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="cope-group-no-gutters-vertical" value="no-gutters-vertical"> No Gutters Vertical
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="cope-group-no-gutters-horizontal" value="no-gutters-horizontal"> No Gutters Horizontal
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="cope-group-hide-mobile" value="hidden-xs"> Hide Mobile
                </label>
            </div>
        </form>
