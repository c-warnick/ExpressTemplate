<h3>Overlay Controls</h3>
        <form id="overlay-controls">
            <div class="form-group">
                <label for="visual-nav-layout">Nav Layout</label>
                <select name="visual-nav-layout" class="form-control">
                    <option value="cope-list_inline">Inline</option> 
                    <option value="cope-list_block">Stacked</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="visual-nav-count">CTA Count</label>
                <select name="visual-nav-count" class="form-control">
                    <option value="2">2</option> 
                    <option value="3">3</option> 
                    <option value="4">4</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sizing-desktop">Desktop</label>
                <select name="sizing-desktop" class="form-control">
                    <option value="grid_default-sm">default</option> 
                    <option value="grid_1-1-sm">1-1</option> 
                    <option value="grid_1-2-sm">1-2</option> 
                    <option value="grid_1-3-sm">1-3</option> 
                    <option value="grid_2-1-sm">2-1</option> 
                    <option value="grid_2-2-sm">2-2</option> 
                    <option value="grid_2-3-sm">2-3</option> 
                    <option value="grid_3-1-sm">3-1</option> 
                    <option value="grid_3-2-sm">3-2</option> 
                </select> 
            </div>
            <span>Overlay Alignment</span>
            <div class="form-group">
                <label for="alignment-mobile">Mobile</label>
                <select name="alignment-mobile" class="form-control">
                     <option value="">none</option>
                     <option value="__left">left</option>
                     <option value="__right">right</option>
                     <option value="__top">top</option>
                     <option value="__bottom">bottom</option>
                     <option value="__top-left">top left</option>
                     <option value="__top-center">top center</option> 
                     <option value="__top-right">top right</option>
                     <option value="__middle-left">middle left</option>
                     <option value="__middle-center">middle center</option>
                     <option value="__middle-right">middle right</option>
                     <option value="__bottom-left">bottom left</option>
                     <option value="__bottom-center">bottom center</option>
                     <option value="__bottom-right">bottom right</option>
                </select>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="fluid-options-mobile" id="fluid-mobile"" value="__fluid"> fluid
                </label>
                <label class="radio-inline">
                    <input type="radio" name="fluid-options-mobile" id="not-fluid-mobile" value="__not-fluid"> not fluid
                </label>
            </div>
           
            <div class="form-group">
                <label for="alignment-desktop">Desktop</label>
                <select name="alignment-desktop" class="form-control">
                    <option value="">none</option>
                     <option value="__left">left</option>
                     <option value="__right">right</option>
                     <option value="__top">top</option>
                     <option value="__bottom">bottom</option>
                     <option value="__top-left">top left</option>
                     <option value="__top-center">top center</option> 
                     <option value="__top-right">top right</option>
                     <option value="__middle-left">middle left</option>
                     <option value="__middle-center">middle center</option>
                     <option value="__middle-right">middle right</option>
                     <option value="__bottom-left">bottom left</option>
                     <option value="__bottom-center">bottom center</option>
                     <option value="__bottom-right">bottom right</option> 
                </select> 
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="fluid-options-desktop" id="fluid-desktop"" value="__fluid"> fluid
                </label>
                <label class="radio-inline">
                    <input type="radio" name="fluid-options-desktop" id="not-fluid-desktop" value="__not-fluid"> not fluid
                </label>
            </div>
            <span>Content Container Alignment</span>
            <div class="form-group">
                <label for="content-alignment-mobile">Mobile</label>
                <select name="content-alignment-mobile" class="form-control">
                     <option value="xs-centered-top">top</option>
                     <option value="xs-centered-middle">middle</option>
                     <option value="xs-centered-bottom">bottom</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="content-alignment-mobile">Mobile</label>
                <select name="content-alignment-mobile" class="form-control">
                     <option value="sm-centered-top">top</option>
                     <option value="sm-centered-middle">middle</option>
                     <option value="sm-centered-bottom">bottom</option>
                </select> 
            </div>
            </form>
