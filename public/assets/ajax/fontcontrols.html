<h3>Text</h3>
        <form id="font-controls">
            <div class="form-group">
                 <label for="font-text">Text</label>
                <input name="font-text" type="text" class="form-control" placeholder="enter text here">
            </div>
            <div class="form-group">
                <label for="font-family">Font Family</label>
                <select name="font-family" class="form-control">
                    <option value="">None</option>
                    <option class="ff-chalet" value="ff-chalet">Chalet London</option> 
                    <option class="ff-chalet_newyork" value="ff-chalet_newyork">Chalet New York</option> 
                    <option class="ff-chalet_paris" value="ff-chalet_paris">Chalet Paris</option>
                    <option class="ff-chronicle" value="ff-chronicle">Chronicle Roman</option> 
                    <option class="ff-chronicle_xlight" value="ff-chronicle_xlight">Chronicle Extra Light</option>   
                    <option class="ff-chronicle_light" value="ff-chronicle_light">Chronicle Light</option> 
                    <option class="ff-chronicle_semi" value="ff-chronicle_semi">Chronicle Semi</option> 
                    <option class="ff-chronicle_bold" value="ff-chronicle_bold">Chronicle Bold</option> 
                    <option class="ff-chronicle_black" value="ff-chronicle_black">Chronicle Black</option> 
                    <option class="ff-roboto" value="ff-roboto">Roboto</option> 
                    <option class="ff-roboto_thin" value="ff-roboto_thin">Roboto Thin</option> 
                    <option class="ff-roboto_light" value="ff-roboto_light">Roboto Light</option> 
                    <option class="ff-roboto_medium" value="ff-roboto_medium">Roboto Medium</option> 
                    <option class="ff-roboto_bold" value="ff-roboto_bold">Roboto Bold</option> 
                    <option class="ff-roboto_black" value="ff-roboto_black">Roboto Black</option> 
                    <option class="ff-roboto_condensed" value="ff-roboto_condensed">Roboto Condensed</option> 
                    <option class="ff-roboto_condensedbold" value="ff-roboto_condensedbold">Roboto Condensed Bold</option> 
                    <option class="ff-roboto_condensedlight" value="ff-roboto_condensedlight">Roboto Condensed Light</option> 
                    </select>
            </div>
            <div class="form-group">
                <label for="font-size">Font Size</label>
                <select name="font-size" class="form-control">
                    <option value="">None</option>
                    <option class="ff-62" value="ff-62">62</option> 
                        <option class="ff-42" value="ff-42">42</option> 
                        <option class="ff-36" value="ff-36">36</option> 
                        <option class="ff-28" value="ff-28">28</option> 
                        <option class="ff-17" value="ff-17">17</option> 
                        <option class="ff-15" value="ff-15">15</option> 
                        <option class="ff-14" value="ff-14">14</option> 
                        <option class="ff-12" value="ff-12">12</option> 
                    </select>  
                </div>
            <div class="checkboxk">
                    <label>
                        <input type="checkbox" id="font-italics" value="ff-italic"> italics
                    </label>
            </div>
                <div class="form-group">
                <label for="scale-mobile">Scale Mobile</label>
                <select name="font-size" class="form-control">
                    <option value="">None</option>
                    <option value="__scale-up">Up</option>
                    <option value="__scale-down">Down</option>
                    </select>  
                </div>
            </form>
