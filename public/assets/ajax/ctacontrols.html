<h3>CTA</h3>
            <form id="cta-controls">
            <div class="form-group">
                <label for="cta-type">Type</label>
                <select name="cta-type" class="form-control">
                    <option value="">None</option>
                    <option value="0">Standard</option> 
                    <option value="1">Button</option> 
                </select>
            </div>
            <div class="form-group" style="display:none;">
                <label for="cta-style">Button Style</label>
                <select name="cta-type" class="form-control">
                    <option value="">None</option>
                    <option value="_white">White</option> 
                    <option value="_blue">Blue</option>
                    <option value="_dark">Dark</option> 
                    <option value="_stroke">Stroke</option> 

                </select>
            </div>
            <div class="form-group">
                <label for="cta-text">Text</label>
                <input placeholder="enter text here"  type="text" id="cta-text" class="form-control">
                    
            </div>

            </form>
